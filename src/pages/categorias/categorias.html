

<ion-header no-border>
  <ion-navbar color="primary">
    <button ion-button menuToggle
      style="background-color: #D1C4E9; opacity: 0.9; width: 48px; height: 48px; border-radius: 50%;position: relative;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Tus categorías
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <!-- <br><br> -->
  <div padding>
    <h5>Categorías que actualmente se muestran a tus clientes</h5>
    <!-- <p>Gestiona tus categorías</p> -->
  </div>

  <div class="productos">
    <ion-card *ngFor="let item of categorias">
      <ion-row>
        <ion-col col-3 style="text-align: center;">
          <ion-icon name="ios-apps-outline" style="font-size: 50px; color: #9b0347;"></ion-icon>
        </ion-col>
        <ion-col col-5>
          <p class="titulo" style="color: #1f3352;"><strong>{{ item.NOMBRE }}</strong></p>
          <p class="subtitulo" style="color: #1f3352;">{{ item.DETALLE }}</p>
        </ion-col>
        <!-- <ion-col col-4 style="vertical-align: middle; text-align: center;">
          <button ion-button outline round sm>Ver</button>
        </ion-col> -->
      </ion-row>
    </ion-card>
  </div>

    </button>
  </ion-fab> -->
</ion-content>
