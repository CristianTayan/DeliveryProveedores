<ion-header no-border style="background-color: #F4C418;">
  <ion-navbar transparent style="margin-top: 20px;">
    <ion-title style="font-weight: 400; text-align: center;">
      <strong style="font-size: 20px; color: #9B0347;">Delivery</strong><strong
        style="font-weight: 300; font-size: 20px; color: #00B5C6;"> Ibarra</strong>
    </ion-title>
  </ion-navbar>
  <!-- <ion-searchbar placeholder="Buscar" ></ion-searchbar> -->
</ion-header>



<ion-content padding style="position: relative;">
  <br>

  <div padding>
    <br>
    <div style="margin-top: 20px;">
      <h1 style="color: #9B0347;">Bienvenido,</h1>
      <h6 style="color: #222;">Inicia sesión para continuar</h6>
    </div>
  </div>
  <br>
  <div class="formulario">
    <form [formGroup]="myForm" (ngSubmit)="login()" novalidate>
      <ion-list>

        <ion-item class="ion-card">
          <ion-input type="text" placeholder="Ingrese su correo" formControlName="correo" [(ngModel)]="correo"
            class="ion_input" name="correo"></ion-input>
          <ion-icon name="person" class="ion_icon" item-left small></ion-icon>
        </ion-item>

        <ion-item class="ion-card">
          <ion-input type="password" formControlName="acceso" [(ngModel)]="acceso" class="ion_input"
            placeholder="Contraseña" name="acceso"></ion-input>
          <ion-icon name="finger-print" class="ion_icon" item-left small></ion-icon>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block round large
          style="font-weight: 300; text-transform: none;background-color: #00B5C6;  background-size: cover;"
          type="submit" [disabled]="myForm.invalid">Login</button>
      </div>
    </form>
  </div>
</ion-content>
