<ion-content padding style="position: relative; background: url('assets/imgs/fondo.jpg') no-repeat center center fixed; background-size: cover;">


  <div padding>
    <br>
    <div style="text-align: center;">
      <img src="assets/imgs/Marca-KIPI-logo-sup.png" alt="" style="width: 300px;">
      <h1 style="color: #fff;">Bienvenido proveedor,</h1>
      <h6 style="color: #BDBDBD;">Inicia sesión para continuar</h6>
    </div>
  </div>
  <br>
  <div class="formulario">
    <form [formGroup]="myForm" (ngSubmit)="login()" novalidate>
      <ion-list>

        <ion-item class="ion-card">
          <ion-input type="text" placeholder="Ingrese su correo" formControlName="correo" [(ngModel)]="correo"
            class="ion_input" name="correo"></ion-input>
          <ion-icon name="person" class="ion_icon" item-left small></ion-icon>
        </ion-item>

        <ion-item class="ion-card">
          <ion-input type="password" formControlName="acceso" [(ngModel)]="acceso" class="ion_input"
            placeholder="Contraseña" name="acceso"></ion-input>
          <ion-icon name="finger-print" class="ion_icon" item-left small></ion-icon>
        </ion-item>
      </ion-list>
      <div>
        <button ion-button block large color="accent"
          style="font-weight: 300; text-transform: none;  background-size: cover;"
          type="submit" [disabled]="myForm.invalid">Login</button>
      </div>
      <br>
      <!-- <div style="width:96%; text-align: center;">
        <h6 style="color: #fff;" (tap)="registro()">Usuario nuevo? <strong style="color: #b4b0b0;"> Registrate</strong></h6>
      </div> -->
    </form>
  </div>
</ion-content>
