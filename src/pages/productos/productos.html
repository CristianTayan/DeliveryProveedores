<ion-header no-border>
  <ion-navbar color="primary">
    <button ion-button menuToggle
      style="background-color: #D1C4E9; opacity: 0.9; width: 48px; height: 48px; border-radius: 50%;position: relative;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
<ion-content>
  <div padding>
    <h5>Productos que actualmente estas mostrando a tus clientes</h5>
    <!-- <p>Ingresar correctamente tus productos, ayudar√° a tu imagen corporativa</p> -->
  </div>

  <div class="productos">
    <ion-card *ngFor="let item of productos" (click)="abrir_producto()">
      <ion-row>
        <ion-col col-3>
          <img src="http://taptana.net/{{ item.FOTO }}" style="width: 100%; height: 80px; object-fit: cover;border-radius: 5px;"
            alt="">
        </ion-col>
        <ion-col col-5>
          <p class="titulo" style="color: #212121;"><strong>{{ item.NOMBRE }}</strong></p>
          <p class="subtitulo" style="color: #FF5722;">{{ item.CATEGORIA_PRODUCTO | uppercase }}</p>
          <p class="subtitulo" style="color: #747474;">{{ item.DESCRIPCION }}</p>
        </ion-col>
        <ion-col col-4 style="vertical-align: middle; text-align: center;">
          <br>
          <button ion-button round sm>$ {{ item.COSTO }}</button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

    <button ion-fab color="amarillo" (click)="crear_producto()">
      <ion-icon style="color: #9b0347;" name="md-add"></ion-icon>
    </button>
  </ion-fab> -->
</ion-content>
