<ion-header no-border style="background-color: #F1EEE9">
  <ion-navbar transparent>
    <button ion-button menuToggle
      style="background-color: #e5cc7b; opacity: 0.9; width: 48px; height: 48px; border-radius: 50%;position: relative;">
      <ion-icon name="menu" style="margin-left: 21px;"></ion-icon>
    </button>
    <ion-title style="text-align: center;">
      <!-- <strong style="font-size: 20px; margin-left: -25px; color: #9B0347;">PRODUCTOS</strong> -->
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div padding>
    <h2>¿Que productos ofertas?</h2>
    <p>Ingresar correctamente tus productos, ayudará a tu imagen corporativa</p>
  </div>

  <div class="productos">
    <ion-card *ngFor="let item of productos" (click)="abrir_producto()">
      <ion-row>
        <ion-col col-3>
          <img src="http://192.168.1.13/app_compras/public/{{ item.FOTO }}" style="width: 100%; height: 80px; object-fit: cover;border-radius: 5px;"
            alt="">
        </ion-col>
        <ion-col col-5>
          <p class="titulo" style="color: #1f3352;"><strong>{{ item.NOMBRE }}</strong></p>
          <p class="subtitulo" style="color: #9b0347;">{{ item.CATEGORIA_PRODUCTO | uppercase }}</p>
          <p class="subtitulo" style="color: #1f3352;">{{ item.DESCRIPCION }}</p>
        </ion-col>
        <ion-col col-4 style="vertical-align: middle; text-align: center;">
          <br>
          <button ion-button round sm>$ {{ item.COSTO }}</button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="amarillo" (click)="crear_producto()">
      <ion-icon style="color: #9b0347;" name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
